<header ng-controller="HeaderController">
    <cmadheader></cmadheader>
</header>

<div class="container" ng-controller="ListQuestionsController">
    <div class="tabarea">
        <nav class="tabarea__nav">
            <a ng-class="{'selected': tab==1}" ng-click="displayQuestions('createDate', 'desc'); currentkey = 'createDate'; tab = 1">Latest</a>
            <a ng-class="{'selected': tab==2}" ng-click="displayQuestions('votes', 'desc'); currentkey = 'votes'; tab = 2">Most Votes</a>
            <a ng-class="{'selected': tab==3}" ng-click="displayQuestions('answers', 'desc'); currentkey = 'answers'; tab = 3">Most Answers</a>
            <a ng-class="{'selected': tab==4}" ng-click="displayQuestions('views', 'desc'); currentkey = 'views'; tab = 4">Most Views</a>
        </nav>
    </div>
    <div id="listquestions">
        <ul class="qlistholder">
            <li ng-repeat="ques in questions" class="qlistholder__item quesId{{ques.quesIdString}}">
                <div class="votecountholder">
                    <span class="votecountholder__pos" ng-click="updateVotes('questions', 'add', ques.quesIdString)"><span class="fa fa-thumbs-up"></span></span>
                    <span class="votecountholder__count">{{ques.votes}}</span>
                    <span class="votecountholder__pos votecountholder__pos--neg" ng-click="updateVotes('questions', 'minus', ques.quesIdString)"><span class="fa fa-thumbs-down"></span></span>
                </div>
                <div class="article">
                    <h3>
                        <a href="#/ques/{{ques.quesIdString}}">{{ques.quesTitle}}</a>
                    </h3>
                    <div class="meta">
                        <span class="fa fa-user"></span><span class="metatext">
                            {{ques.usersName}}</span> <span class="fa fa-eye"></span><span
                            class="metatext"> {{ques.views}} Views</span> <span
                            class="fa fa-pencil"></span><a
                            href="#/ques/{{ques.quesIdString}}"><span
                            class="metatext"> {{ques.answers}} Answers</span></a>
                    </div>
                    <p>{{ques.quesDesc}}</p>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="footer">
    <p>Project created as part of the CMAD Cohort #1 by Shubhojyoti Bhattacharya and Kartikey Shetty</p>
</div>
